{% extends "base.html" %}

{% block content %}
<h2>Seznam všech událostí</h2>

<table style = "margin-top:25px"
       class="table">
  <tr>
    <th>Název</th>
    <th>Začátek</th>
    <th>Konec</th>
    <th>Popis</th>
  </tr>

  {% for object in object_list %}

  <tr>
    <td> {{ object.title }} </td>
    <td>{{ object.start|date}}, {{object.start|time}} </td>
    <td>{{ object.end }}</td>
    <td>{{ object.description }}</td>
  </tr>

  {% endfor %}
</table>

{% endblock %}
